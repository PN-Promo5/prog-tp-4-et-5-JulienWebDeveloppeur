<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id="container-add-users">
			<form>
				<div class="form-group">
					<label for="formGroupExampleInput2">Surname</label>
					<input type="text" class="form-control" id="surname" placeholder="John">
				</div>
				<div class="form-group">
					<label for="formGroupExampleInput">Name</label>
					<input type="text" class="form-control" id="name" placeholder="Doe">
				</div>
				<div class="form-group">
					<label for="formGroupExampleInput2">Age</label>
					<input type="number" class="form-control" id="age" placeholder="29">
				</div>
				<div class="form-group">
					<label for="formGroupExampleInput2">Town</label>
					<input type="text" class="form-control" id="town" placeholder="Marseille">
				</div>
				<div class="form-group">
					<label for="formGroupExampleInput2">Mail</label>
					<input type="text" class="form-control" id="mail" placeholder="johndoe@gmail.com">
				</div>
				<button type="button" class="btn btn-secondary" id="btn-add">Add</button>
			</form>
		</div>
	</body>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/script.js"></script>
</html>
